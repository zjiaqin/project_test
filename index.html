<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入页面的基本样式 -->
    <link rel="stylesheet" href="./css/search.css" />
    <!-- 导入 jQuery -->
    <style>
        #searchList {
            display: none;
            border: 1px solid #ccc;
            border-top: none
        }
        
        #list {
            line-height: 30px;
            padding-left: 10px;
        }
        
        #list:hover {
            background-color: #eee
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="./images/taobao_logo.png" alt="" class="logo" />

        <div class="box">
            <!-- tab 栏 -->
            <div class="tabs">
                <div class="tab-active">宝贝</div>
                <div>店铺</div>
            </div>
            <!-- 搜索区域（搜索框和搜索按钮） -->
            <div class="search-box">
                <input type="text" id="ipt" class="ipt" placeholder="请输入要搜索的内容" /><button class="btnSearch" id="btn">
            搜索
          </button>
            </div>
            <!-- 搜索建议列表 -->
            <div id='searchList'>


            </div>

        </div>
    </div>

    <script src="./lib/jquery.js"></script>
    <script src="./lib/template-web.js"></script>

    <script type="text/html" id='sl'>
        {{each result}}
        <div id='list'>{{$value[0]}}</div>
        {{/each}}
    </script>
    <script>
        let timer = null
        let cacheObj = {}
        $('#ipt').on('keyup', function() {
                clearTimeout(timer)
                let kw = $(this).val().trim()
                if (kw.length <= 0) {
                    return $(`#searchList`).empty().hide()
                }
                if (cacheObj[kw]) {
                    return renderList(cacheObj[kw])
                }


                debounceSearch(kw)
            })
            // 封装获取搜索建议列表函数
        function getList(kw) {

            $.ajax({
                url: `https://suggest.taobao.com/sug?q=${kw}`,
                dataType: 'jsonp',
                success: function(res) {
                    renderList(res)
                    let k = $('#ipt').val().trim()
                    cacheObj[k] = res
                }

            })
        }
        // 封装渲染列表函数
        function renderList(res) {
            if (res.result.length <= 0) {
                return $(`#searchList`).empty().hide()
            }
            let htmlStr = template('sl', res)
            $('#searchList').html(htmlStr).show()

        }

        // 封装防抖函数
        function debounceSearch(kw) {
            timer = setTimeout(function() {

                getList(kw)

            }, 500);
        }
    </script>
</body>

</html>
